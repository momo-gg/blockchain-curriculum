name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install D2
        run: |
          set -euo pipefail
          D2_VERSION=0.7.1
          D2_ARCH=amd64
          D2_OS=linux
          curl -fsSL -o /tmp/d2.tar.gz "https://github.com/terrastruct/d2/releases/download/v${D2_VERSION}/d2-v${D2_VERSION}-${D2_OS}-${D2_ARCH}.tar.gz"
          tar -xzf /tmp/d2.tar.gz -C /tmp
          D2_BIN="$(find /tmp -maxdepth 2 -type f -name d2 -print -quit)"
          if [ -z "$D2_BIN" ]; then
            echo "D2 binary not found in archive"
            exit 1
          fi
          sudo install -m 0755 "$D2_BIN" /usr/local/bin/d2
          d2 --version

      - name: Build Starlight site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
